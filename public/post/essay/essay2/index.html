    <section class="article-content">
    
    
    <pre><code>我曾活过,于这世间。
掬一捧风信子，随风飘落碑前。
它抚动地平线，将往昔答在墓沿，
可谁人折下橄榄枝，把这一切刻在扉页？
又谁人噙泪回眸，与“我们”诉说过往的心田。

煮一杯清茶，座落于远方。
摩挲着笔，静思在窗前，纸面早已洇墨。
</code></pre>
